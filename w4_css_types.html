<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4 CSS Types</title>
<!-- link to our external CSS file -->
 <link rel="stylesheet" href="css_example.css">

    <!-- embedded styles; they only apply to this webpage -->
 <style>
    /* custom embedded style */
    .blueText{
        color: blue;
        font-size: x-large;

    }

    /* if the style does not start with a . or # thes tle affects an HTML element */
    p{
        color: green;
        font-size: xx-large;
    }
    </style>




</head>
<body>
    <!-- header section; things like a logo, menu, title could go here -->
    <header>
        <!-- 1 and only 1 h1 tag on a page - it should tell you what the page is all about -->
        <h1>Week 4 CSS Types</h1>

    </header>


    <main>
        <!-- this is an inline style; inlines styles set the properties on each HTML element -->
<p style="color: blue; font-size: x-large;" Class="blueText">This is an example of inline CSS</p>
<p>This uses an embedded style</p>

<p>Another paragraph</p>
    </main>

    <footer>


    </footer>
</body>
</html>
